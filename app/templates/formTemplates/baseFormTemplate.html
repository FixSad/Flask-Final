{% from 'bootstrap5/form.html' import render_form %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
</head>
<body style="background-color: #eee;">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold">
                                    {{ formTittle }}
                                </p>

                                <form method="post" class="mx-1 mx-md-4">
                                    {{ render_form(form) }}

                                    {% if formTittle == "Sign In" %}
                                    <a type="button" class="btn btn-primary"
                                       href="{{ url_for('authorization.sign_up') }}"
                                       style="margin-left: 24px; margin-top:10px;">No Account</a>
                                    {% else %}
                                    <a type="button" class="btn btn-primary"
                                       href="{{ url_for('authorization.sign_in') }}"
                                       style="margin-left: 24px; margin-top:10px;">Have account</a>
                                    {% endif %}
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
