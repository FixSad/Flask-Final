<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,800" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="font-family: Raleway; font-weight: normal">
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('main.index') }}" class="nav-link px-2 link-secondary">Overview</a></li>
                <li><a href="{{ url_for('main.projects') }}" class="nav-link px-2 link-dark">Inventory</a></li>
                <li><a href="{{ url_for('main.add_project_page') }}" class="nav-link px-2 link-dark">Add Project</a>
                </li>
                <li><a href="{{ url_for('main.companies') }}" class="nav-link px-2 link-dark">Companies</a></li>
            </ul>

            {% if current_user.is_authenticated %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none"
                   aria-expanded="false">
                    {{ username }}
                </a>
            </div>
            <a type="button" class="btn btn-outline-danger" style="margin-left:83px"
               href="{{ url_for( 'authorization.sign_out') }}">Exit</a>
            {% else %}
            <a type="button" class="btn btn-outline-info" style="margin-right:-50px"
               href="{{ url_for( 'authorization.sign_in') }}">Sign In</a>
            {% endif %}

        </div>
    </div>
</header>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
